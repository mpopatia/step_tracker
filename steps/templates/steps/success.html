<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
      <title>Steps!</title>
      <!-- jQuery -->
      <script src="{% static 'steps/js/jquery-2.2.0.min.js' %}"></script>
      <script src="{% static 'steps/js/verify.notify.min.js' %}"></script>

      <link rel="stylesheet" href="{% static 'steps/css/bootstrap.min.superhero.css' %}" type="text/css">

      <script src="{% static 'steps/js/bootstrap.min.js' %}"></script>
      <link href="{% static 'steps/css/success.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">Steps!</a>
                </div>


                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        {% if loggedin %}
                        <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{user.username}} | {{ user.email }}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="after-nav container">
            <div class="forms">
                {% block content %}
                    <div class="row">
                        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                            <div class="alert alert-success" id="success_msg" role="alert">{{ message }}</div>
                        </div>
                    </div>


                {% endblock %}
            </div>
        </div>
    <body>
</html>
